<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JobMatch — Find your IT match</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <!-- START SCREEN -->
  <div id="startScreen" class="screen">
    <div class="logo-section">
      <h1>JobMatch</h1>
      <p class="subtitle">Tinder for IT professionals</p>
    </div>
    <button onclick="goToLoginScreen()">Login</button>
    <button class="secondary" onclick="goToRegisterScreen()">Register</button>
  </div>

  <!-- LOGIN SCREEN -->
  <div id="loginScreen" class="screen hidden">
    <div class="form-header">
      <h2>Login</h2>
      <button class="back-btn" onclick="goToStartScreen()">←</button>
    </div>

    <div class="role-tabs">
      <button class="tab-btn active" onclick="switchLoginRole('worker')">Worker</button>
      <button class="tab-btn" onclick="switchLoginRole('employer')">Employer</button>
    </div>

    <form onsubmit="handleLogin(event)">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit" class="primary">Login</button>
    </form>

    <p class="form-footer">No account? <a href="#" onclick="goToRegisterScreen(); return false;">Register here</a></p>
  </div>

  <!-- REGISTER SCREEN -->
  <div id="registerScreen" class="screen hidden">
    <div class="form-header">
      <h2>Register</h2>
      <button class="back-btn" onclick="goToStartScreen()">←</button>
    </div>

    <div class="role-tabs">
      <button class="tab-btn active" onclick="switchRegisterRole('worker')">Worker</button>
      <button class="tab-btn" onclick="switchRegisterRole('employer')">Employer</button>
    </div>

    <form onsubmit="handleRegister(event)">
      <input type="text" id="registerName" placeholder="Full Name / Company Name" required>
      <input type="email" id="registerEmail" placeholder="Email" required>
      <input type="password" id="registerPassword" placeholder="Password" required>
      
      <div id="workerFields">
        <input type="text" id="registerSpecialty" placeholder="e.g., Frontend Developer">
        <input type="text" id="registerSkills" placeholder="Skills (comma separated)">
      </div>

      <div id="employerFields" class="hidden">
        <input type="text" id="registerCompany" placeholder="Company Website">
        <textarea id="registerDescription" placeholder="Company Description"></textarea>
      </div>

      <button type="submit" class="primary">Register</button>
    </form>

    <p class="form-footer">Already have account? <a href="#" onclick="goToLoginScreen(); return false;">Login here</a></p>
  </div>

  <!-- MAIN FEED SCREEN -->
  <div id="main" class="screen hidden">
    <div class="header">
      <h2 id="roleTitle"></h2>
      <button class="logout-btn" onclick="logout()">↓ Exit</button>
    </div>

    <div class="card-container">
      <div class="card" id="jobCard"></div>
    </div>

    <div class="actions">
      <button class="dislike" onclick="swipe(false)" title="Not interested">❌ Pass</button>
      <button class="super-like" onclick="swipe('super')" title="Very interested">⭐</button>
      <button class="like" onclick="swipe(true)" title="Interested">❤️ Like</button>
    </div>

    <div class="counter" id="counter"></div>
  </div>

  <!-- CHAT SCREEN -->
  <div id="chatScreen" class="screen hidden">
    <div class="chat-header">
      <button class="back-btn" onclick="backToMain()">←</button>
      <h3 id="matchTitle">It's a match!</h3>
    </div>

    <div class="chat" id="chat"></div>

    <div class="chat-input-container">
      <input
        id="chatInput"
        type="text"
        placeholder="Type a message..."
        onkeydown="sendMessage(event)"
      >
    </div>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
